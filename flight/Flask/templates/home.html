<!DOCTYPE html>
<html>
<head>
    <title>Flight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            background: url('https://media.istockphoto.com/id/955952680/photo/passengers-commercial-airplane-flying-above-clouds.jpg?b=1&s=612x612&w=0&k=20&c=eMrI0bOUE2tPZPlUswRgWjk1dxYrCeyNICw_BvqQKOo=') center center/cover no-repeat;
            backdrop-filter: blur(5px);
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            color: #eee;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #007bff;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Flight Prediction</h1>
    <form action="/prediction" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="month">Month:</label>
        <input type="text" id="month" name="month"><br><br>
        <label for="dayofmonth">Day of Month:</label>
        <input type="text" id="dayofmonth" name="dayofmonth"><br><br>
        <label for="dayofweek">Day of Week:</label>
        <input type="text" id="dayofweek" name="dayofweek"><br><br>
        <label for="origin">Origin:</label>
        <select id="origin" name="origin">
            <option value="msp">MSP</option>
            <option value="dtw">DTW</option>
            <option value="jfk">JFK</option>
            <option value="sea">SEA</option>
            <option value="alt">ALT</option>
        </select><br><br>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            <option value="msp">MSP</option>
            <option value="dtw">DTW</option>
            <option value="jfk">JFK</option>
            <option value="sea">SEA</option>
            <option value="alt">ALT</option>
        </select><br><br>
        <label for="dept">Departure Time:</label>
        <input type="text" id="dept" name="dept"><br><br>
        <label for="arrtime">Arrival Time:</label>
        <input type="text" id="arrtime" name="arrtime"><br><br>
        <label for="actdept">Actual Departure Time:</label>
        <input type="text" id="actdept" name="actdept"><br><br>
        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result:</h2>
    <p>{{prediction}}</p>
</body>
</html>
